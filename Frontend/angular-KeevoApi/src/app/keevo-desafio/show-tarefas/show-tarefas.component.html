
<div class="container">
  <h1 class="text-center mt-4 mb-4">Tarefas-Keevo</h1>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="alert alert-success" role="alert" id="add-success-alert">
        Criada com sucesso
      </div>
      <div class="alert alert-primary" role="alert" id="add-update-alert">
        Atualizado com sucesso
      </div>
      <div class="alert alert-warning" role="alert" id="add-delete-alert">
        Deletado com sucesso
      </div>

      <button class="btn btn-primary mb-3" (click)="openDialogg()">
        Nova tarefa
      </button>

      <table class="table table-striped">
        <thead>
          <tr class="header-row">
            <th>Id</th>
            <th>Prioridade</th>
            <th>Status</th>
            <th>Descrição</th>
            <th>Responsável</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of TarefasList$ | async" [ngClass]="{
            'status-nao-inicializada': item.statusId === 1,
            'status-em-andamento': item.statusId === 2,
            'status-concluida': item.statusId === 3
          }">
            <td>{{ item.id }}</td>
            <td>{{ TarefasTiposMap.get(item.tarefaTipoId) }}</td>
            <td>{{ StatusTiposMap.get(item.statusId) }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.responsavel }}</td>
            <td>
              <button class="btn btn-outline-primary me-2 mb-1" (click)="openUpdateDialog(item)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                  <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                </svg>
              </button>
              <button class="btn btn-outline-danger me-2 mb-1" (click)="deletaTarefa(item.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
